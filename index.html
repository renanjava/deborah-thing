<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Doenças de Plantas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🌱 Catálogo de Doenças de Plantas</h1>
            <p>Sistema para identificação e manejo de doenças agrícolas.</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Buscar por doença, patógeno ou cultura..."
                id="searchInput">
            <span class="search-icon">🔍</span>
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="fungica">Fúngicas</button>
            <button class="filter-btn" data-filter="bacteriana">Bacterianas</button>
            <button class="filter-btn" data-filter="viral">Virais</button>
            <button class="filter-btn" data-filter="alta">Alta Severidade</button>
        </div>

        <div class="diseases-grid" id="diseasesGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>🔍 Nenhuma doença encontrada</h3>
            <p>Tente ajustar os filtros ou termo de busca</p>
        </div>
    </div>

    <div class="modal" id="diseaseModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
